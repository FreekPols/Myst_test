name: Build & Deploy (forked mystmd)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  BASE_URL: /${{ github.event.repository.name }}

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout mystmd fork
        uses: actions/checkout@v4
        with:
          repository: FreekPols/mystmd
          # ref: main
          path: mystmd

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mystmd/package-lock.json

      # Install deps in monorepo root
      - name: npm ci (root)
        working-directory: mystmd
        run: npm ci

      # Build alles m.u.v. myst-to-docx
      - name: Build mystmd (Turbo, skip docx)
        working-directory: mystmd
        run: npx turbo run build --filter=!myst-to-docx

      # Typst voor PDF
      - uses: typst-community/setup-typst@v4

      # Build PDFs via jouw forked CLI
      - name: Build PDFs with forked CLI
        run: |
          set -euo pipefail
          node ./mystmd/packages/myst-cli/dist/index.js build --typst 2> build_stderr.log || status=$?
          : "${status:=0}"
          if [ -s build_stderr.log ]; then
            echo "### Typst build stderr" >> $GITHUB_STEP_SUMMARY
            cat build_stderr.log >> $GITHUB_STEP_SUMMARY
          fi
          if grep -qiE '\berror\b' build_stderr.log || [ "$status" -ne 0 ]; then
            exit 1
          fi

      # (optioneel) exports committen
      - name: Commit and push exports (optional)
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A exports || true
          if ! git diff --cached --quiet; then
            timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "Update exports [Typst] (${timestamp})"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "No changes to commit"

      # HTML build via jouw forked CLI
      - name: Build HTML with forked CLI
        env:
          BASE_URL: ${{ env.BASE_URL }}
        run: node ./mystmd/packages/myst-cli/dist/index.js build --html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
