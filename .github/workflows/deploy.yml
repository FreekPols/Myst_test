# bouwen met eigen mystmd

name: Build & Deploy (forked mystmd)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  BASE_URL: /${{ github.event.repository.name }}

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Check out jouw content repo
      - uses: actions/checkout@v4

      # 2) Check out jouw mystmd-fork
      - name: Checkout mystmd fork
        uses: actions/checkout@v4
        with:
          repository: FreekPols/mystmd          # <-- jouw fork
          # ref: feature/admonition               # <-- jouw branch
          path: mystmd


          
      # 3) Node + pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm -v
          

      # 4) Build mystmd monorepo
      - name: Install & build mystmd
        working-directory: mystmd
        run: |
          pnpm install
          pnpm -w build

      # 5) Typst (voor PDF)
      - uses: typst-community/setup-typst@v4

      # 6) Build PDF(s) – via de CLI uit je fork
      - name: Build PDFs
        run: |
          set -euo pipefail
          node ./mystmd/packages/myst-cli/dist/index.js build --typst 2> build_stderr.log || status=$?
          : "${status:=0}"
          if [ -s build_stderr.log ]; then
            echo "### Typst build stderr" >> $GITHUB_STEP_SUMMARY
            cat build_stderr.log >> $GITHUB_STEP_SUMMARY
          fi
          if grep -qiE '\berror\b' build_stderr.log || [ "$status" -ne 0 ]; then
            exit 1
          fi

      # 7) (optioneel) commit exports alleen als gewijzigd
      - name: Commit and push exports
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A exports || true
          if ! git diff --cached --quiet; then
            timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "Update exports [Typst] (${timestamp})"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "No changes to commit"

      # 8) Build HTML – opnieuw via je forked CLI
      - name: Build HTML
        env:
          BASE_URL: ${{ env.BASE_URL }}
        run: |
          node ./mystmd/packages/myst-cli/dist/index.js build --html

      # 9) Upload artifact voor Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html   # pas aan als je output anders is

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
