name: Build & Deploy (forked mystmd)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  BASE_URL: /${{ github.event.repository.name }}

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4




      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mystmd/package.json

      # Install root deps
      - name: npm ci (root)
        working-directory: mystmd
        run: npm ci

      # Tools die sommige packages direct als bin aanroepen
      - name: Install helper CLIs globally
        run: npm i -g npm-run-all

      # Fix: myst-to-docx verwacht ESM 'docx' (v8)
      - name: Pin docx to ESM v8 for myst-to-docx
        working-directory: mystmd
        run: |
          npm install -w myst-to-docx docx@^8 --no-audit --no-fund
          node -e "console.log('docx in myst-to-docx =', require('./packages/myst-to-docx/node_modules/docx/package.json').version)"

      # Build eerst myst-to-docx (met gepinde docx), daarna de rest
      - name: Build mystmd (Turbo)
        working-directory: mystmd
        run: |
          npx turbo run build --filter=myst-to-docx --no-cache
          npx turbo run build --filter=!myst-to-docx


